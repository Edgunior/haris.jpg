<html>
<head>
	<title>Defining table in HTML</title>
</head>
<body>
	<!-- this is how we create table -->
	<table border="2" bgcolor="yellow" cellpadding="10" cellspacing="2">
		<!-- defining rows of the table -->
		<tr>
			<!-- defining header row -->
			<th> Header 1 </th>
			<th> Header 2 </th>
		</tr>
		<tr>
			<!-- defining of individual cells -->
			<td> First cell in first row </td>
			<td> Second cell in first row </td>
		</tr>
		<tr>
			<td> First cell in second row </td>
			<td> Second cell in second row </td>
		</tr>
		<!-- Adding caption of the table -->
		<caption align="bottom"> My <b><i>first</i></b> table </caption>
	</table>
</body>
</html>
