<!DOCTYPE html>
<html>
<head>
	<title>Site organization midterm 1 example</title>
	<link rel="stylesheet" href="style20.css" type="text/css">
</head>
<body>
	<div id="wrapper">
		<div id="header">
			<h2>Site title</h2>
		</div>
		<nav>
			<ul id="menu">
				<li><a href="abc">Link 1</a></li>
				<li><a href="bcd">Link 2</a></li>
				<li><a href="cde">Link 3</a></li>
			</ul>
		</nav>
		<div id="wrapperMiddle">
			<div id="leftColumn">a</div>
			<div id="content">b</div>
			<div id="rightColumn">c</div>
		</div>
		
		<div id="footer">
			<h3>This is footer</h3>
		</div>
	</div>
</body>
</html>
